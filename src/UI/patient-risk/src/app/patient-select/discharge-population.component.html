Patient Count: {{patients.length}} <br>
Length: {{length}}<br>
Error: {{errorMessage}}
<br><br>

Position:
<input *ngIf="config.filterPosition" placeholder=""
       [ngTableFiltering]="config.filterPosition"
       (tableChanged)="onChangeTable(config)"/>

<br />
Start Date:
<input *ngIf="config.filterStartdate" placeholder=""
       [ngTableFiltering]="config.filterStartdate"
       (tableChanged)="onChangeTable(config)"/>
<br />

<ng-table [config]="config.sorting"
          (tableChanged)="onChangeTable(config)"
          [rows]="rows" [columns]="columns">
</ng-table>

<pagination *ngIf="config.paging"
            class="pagination-sm"
            [(ngModel)]="page"
            [totalItems]="length"
            [itemsPerPage]="itemsPerPage"
            [maxSize]="maxSize"
            [boundaryLinks]="true"
            [rotate]="false"
            (pageChanged)="onChangeTable(config, $event)"
            (numPages)="numPages = $event">
</pagination>

<pre *ngIf="config.paging" class="card card-block card-header">Page:  {{page}} / {{numPages}} </pre>
