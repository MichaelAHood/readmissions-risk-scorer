<div class="div-table">
  <div>
    <span class="spanright">
      Filter by Age:
    </span>
    <span>
      <input *ngIf="config.filterAge" placeholder=""
             [ngTableFiltering]="config.filterAge"
             (tableChanged)="onChangeTable(config)"/>
    </span>
  </div>
  <div>
    <span>
      Admission Type:
    </span>
    <span>
      <input *ngIf="config.filterAdmissionType" placeholder=""
             [ngTableFiltering]="config.filterAdmissionType"
             (tableChanged)="onChangeTable(config)"/>
    </span>
  </div>
</div>

<ng-table [config]="config.sorting"
          (tableChanged)="onChangeTable(config)"
          [rows]="rows" [columns]="columns">
</ng-table>

<pagination *ngIf="config.paging"
            class="pagination-sm"
            [(ngModel)]="page"
            [totalItems]="length"
            [itemsPerPage]="itemsPerPage"
            [maxSize]="maxSize"
            [boundaryLinks]="true"
            [rotate]="false"
            (pageChanged)="onChangeTable(config, $event)"
            (numPages)="numPages = $event">
</pagination>

<pre *ngIf="config.paging" class="card card-block card-header">Page:  {{page}} / {{numPages}} </pre>
